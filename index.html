<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lifewood Typing Exam</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif; /* Default to Inter */
    }
    .font-mono {
      font-family: 'Roboto Mono', monospace;
    }
    .caret {
      animation: blink 1s infinite;
      display: inline-block;
      width: 1.5px;
      background-color: #046241; /* lifewood-castleton-green */
      height: 1.2em;
      vertical-align: middle;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f5eedb; /* lifewood-paper */
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #046241; /* lifewood-castleton-green */
      border-radius: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #133020; /* lifewood-dark-serpent */
    }
    select {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23133020' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.5rem center;
      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
      padding-right: 2.5rem; /* Make space for the arrow */
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
  }
}
</script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          'lifewood-paper': '#f5eedb',
          'lifewood-white': '#ffffff',
          'lifewood-sea-salt': '#f9f7f7',
          'lifewood-dark-serpent': '#133020',
          'lifewood-castleton-green': '#046241',
          'lifewood-saffaron': '#FFB347',
          'lifewood-earth-yellow': '#FFC370',
        },
        fontFamily: {
          'sans': ['Inter', 'sans-serif'],
          'mono': ['Roboto Mono', 'monospace'],
        }
      }
    }
  }
</script>
</head>
<body class="bg-lifewood-paper text-lifewood-dark-serpent">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
